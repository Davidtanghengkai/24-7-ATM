<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC ATM Screen with Image Advert</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="atm-container">
        <div class="main-screen">
            <div class="advert-area">
                <img src="PUT IMAGE HERE LATER" alt="Advertisement Image" class="advert-image">
            </div>
        </div>

        <div class="button-row">
            <button class="atm-button left-button">
                <span>Enter without Card</span>
                <span class="small-text">using OCBC app or Face<br>Verification</span>
            </button>
            <button class="atm-button right-button">
                <span>Government Payout</span>
            </button>
        </div>
    </div>
</body>
</html>
