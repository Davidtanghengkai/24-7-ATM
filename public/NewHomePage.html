<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Main Menu</title>
    <link rel="stylesheet" href="CSS/NewHomePage.css">
    <link rel="stylesheet" href="CSS/chat.css">
    <link rel="stylesheet" href="CSS/ChatbotIcon.css">
    <link rel="stylesheet" href="CSS/languageModal.css">
</head>
<body>
    <div class="atm-container">
        
        <div class="top-links">
            <a href="#" class="top-link" id="language-toggle">ENG</a>
            <span class="top-separator">|</span>

            <a href="TransactionCancel.html" class="top-link" translateRef="exitLink">Exit</a>
        </div>

        <div class="main-wrapper">
            
            <div class="left-pane">
 
               <h1 class="greeting" translateRef="menuGreeting">
                    Hello!<br>
                    What would you like to do today?
                </h1>

                <section class="cash-actions">

                    <h2>Get Cash</h2>

                    <div class="action-grid">
                        <button class="action-card" id="withdraw-btn">
                            <img src="photos/cash-withdrawal.png" class="action-icon"> 
                            <span>Withdraw Cash</span>
                        </button>

                        <button class="action-card" id="deposit-btn">
                            <img src="photos/deposit.png" class="action-icon">
                            <span>Deposit Cash</span>
                        </button>
                    </div>

                </section>
            </div>

            <div class="right-pane">

                <h2 translateRef="otherServicesHeader">Other Services</h2>
                
                <div class="services-grid">
                    <button class="service-card">
                        <span class="icon">$</span>

                        <span translateRef="balanceInquiryCard">Balance<br>Inquiry</span>
                    </button>
                    <button class="service-card">
                        <span class="icon">ðŸ’³</span>

                        <span translateRef="createCardCard">Create a<br>Card</span>
                    </button>
                </div>


                <a href="NewMoreFeatures.html" class="more-services-link" translateRef="moreServicesLink">More services &gt;</a>

                <div id="chat-root"></div>
            </div>
        </div>
        <div id="chat-toggle" class="chat-icon">
            <span  class="icon-bubble">ðŸ’¬</span>
        </div>

        
        <div id="language-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-modal">&times;</span>
                </div>
                <div class="language-grid">
                    <a href="#" class="language-option">English âœ”</a>
                    <a href="#" class="language-option">Chinese</a>
                    <a href="#" class="language-option">Tamil</a>
                    <a href="#" class="language-option">Malay</a>
                    <a href="#" class="language-option">Japanese</a>
                    <a href="#" class="language-option">Korean</a>
                    <a href="#" class="language-option">Arabic</a>
                    <a href="#" class="language-option">Bengali</a>
                    <a href="#" class="language-option">Burmese</a>
                </div>
            </div>
        </div>
        <div id="left-overlay" class="left-overlay hidden">

            <!-- Withdraw Section -->
            <div id="withdraw-section" class="overlay-section hidden">
                <h2>Select Withdrawal Amount</h2>
                <div class="quick-cash-grid">
                    <button class="cash-btn">$50</button>
                    <button class="cash-btn">$80</button>
                    <button class="cash-btn">$100</button>
                    <button class="cash-btn">$200</button>
                </div>
                <button class="cash-btn other-amount-btn">Other Amount</button>
            </div>

            <!-- Deposit Section -->
            <div id="deposit-section" class="overlay-section hidden">
                <h2>Enter Amount to Deposit</h2>
                <input type="number" id="deposit-amount" placeholder="Enter amount" class="input-box"><br>
                <button id="deposit-confirm" class="deposit-btn">Deposit</button>
            </div>
        </div>
        <!-- Success Modal -->
        <div id="success-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Deposit Successful!</h2>
                <p>Would you like to perform another action?</p>

                <div class="modal-buttons">
                    <button id="modal-yes" class="modal-btn yes">Yes</button>
                    <button id="modal-no" class="modal-btn no">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/language_modal.js"></script> 
    <script src="JS/widget_loader.js" defer></script>
    <script src="JS/cash_action.js"></script>
</body>
</html>
