<!DOCTYPE html>
<html>
<head>
    <title>Select Account</title>
    <link rel="stylesheet" href="CSS/selectAccount.css">
</head>
<body>

    <h1>Select Your Account</h1>

    <div id="account-container"></div>

    <!-- PIN Modal -->
    <div class="pin-modal-overlay" id="pin-modal">
        <div class="pin-modal-content">
            <h2>Create Card PIN</h2>
            <input type="password" id="new-card-pin" maxlength="6" placeholder="6-digit PIN">
            <button onclick="submitCardPIN()">Create Card</button>
        </div>
    </div>

    <script src="JS/selectAccount.js"></script>
</body>
</html>
