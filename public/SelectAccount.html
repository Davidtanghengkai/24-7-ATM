<!DOCTYPE html>
<html>
<head>
    <title>Select Account</title>
    <link rel="stylesheet" href="CSS/selectAccount.css">
</head>
<body>

     <div class="atm-container">

        <!-- Top Right -->
        <div class="top-links">
            <a href="#" class="top-link" id="language-toggle">Eng</a>
            <span class="top-separator">|</span>
            <a href="#" class="top-link">Exit</a>
        </div>

        <!-- Back -->
        <a href="Index.html" class="back-link">Back</a>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <h1 class="page-title">Select Account</h1>

            <div class="account-container" id="account-container">
                <!-- JS will load accounts here -->
            </div>
        </main>

       

        <div id="chat-root"></div>

        <!-- Language Modal -->
        <div id="language-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-modal">&times;</span>
                </div>
                <div class="language-grid">
                    <a href="#" class="language-option">English âœ”</a>
                    <a href="#" class="language-option">Chinese</a>
                    <a href="#" class="language-option">Tamil</a>
                    <a href="#" class="language-option">Malay</a>
                    <a href="#" class="language-option">Japanese</a>
                    <a href="#" class="language-option">Korean</a>
                    <a href="#" class="language-option">Arabic</a>
                    <a href="#" class="language-option">Bengali</a>
                    <a href="#" class="language-option">Burmese</a>
                </div>
            </div>
        </div>

    </div>


    <!-- PIN Modal -->
    <div class="pin-modal-overlay" id="pin-modal">
        <div class="pin-modal-content">
            <h2>Create Card PIN</h2>
            <input type="password" id="new-card-pin" maxlength="6" placeholder="6-digit PIN" required>

            <h2>Card Description</h2>
            <input type="text" id="card-description" maxlength="25" placeholder="E.g., My Travel Card" required>
            <button id="createCard">Create Card</button>
        </div>
    </div>

    <script src="JS/selectAccount.js"></script>
</body>
</html>
