<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overseas Transfer</title>
  <link rel="stylesheet" href="CSS/OverseaTransfer.css">
</head>
<body>
  <div class="atm-container">

    <!-- STEP 1 -->
    <div class="step active" id="step1">
      <h2>Please Select Your Bank Account</h2>

      <div class="form-section">
        <div class="form-row">
          <label>Name</label>
          <input type="text" id="username" class="input-box" placeholder="Your Name">
        </div>

        <div class="form-row">
          <label>Bank Account No</label>
          <input type="text" id="senderAccount" class="input-box" placeholder="e.g. 1001">
        </div>
      </div>
        <div class="next-wrapper">
          <button class="next-btn" id="next1">Next ></button>
        </div>
    </div>

    <!-- STEP 2 -->
    <div class="step" id="step2">
      <h2>Please Select Country and Bank</h2>

      <div class="form-section">
        <div class="form-row">
          <label>Select Country</label>
          <select id="country" class="input-box"></select>
        </div>

        <div class="form-row">
          <label>Select Bank</label>
          <select id="bank" class="input-box"></select>
        </div>
      </div>

      <div class="nav-buttons">
        <button class="back" id="back2">< Back</button>
        <button class="next-btn" id="next2">Next ></button>
      </div>
    </div>



    <!-- STEP 3 -->
    <div class="step" id="step3">
      <h2>Please Key in the Recipient’s Account Number</h2>

      <div class="form-section">
        <div class="form-row">
          <label>Recipient’s Account Number</label>
          <input type="text" id="receiverAccount" class="input-box" placeholder="Enter recipient account number">
        </div>

        <div class="form-row">
          <label>Name</label>
          <input type="text" id="receiverName" class="input-box" placeholder="Recipient name (optional)">
        </div>
      </div>

      <div class="nav-buttons">
        <button class="back" id="back3">< Back</button>
        <button class="next-btn" id="next3">Next ></button>
      </div>
    </div>



    <!-- STEP 4 -->
    <div class="step" id="step4">
      <h2>Please Type Amount to Transfer</h2>

      <div class="form-section">
        <div class="form-row">
          <label>Amount (SGD)</label>
          <input type="number" id="amount" class="input-box" min="1" placeholder="e.g. 200">
        </div>

        <div class="form-row">
          <label>Exchange Rate</label>
          <span id="rateText" style="font-size:16px; padding:10px 0;">Loading...</span>
        </div>
      </div>

      <div class="nav-buttons">
        <button class="back" id="back4">< Back</button>
        <button class="next-btn" id="next4">Next ></button>
      </div>
    </div>



    <!-- STEP 5 -->
    <div class="step" id="step5">
      <h2>Transfer Summary</h2>

      <div class="form-section">
        <div class="confirm-box" id="summary"></div>
      </div>

      <div class="nav-buttons">
        <button class="back" id="back5">< Back</button>
        <button class="next-btn" id="confirmTransfer">Transfer</button>
      </div>
    </div>

    <pre id="result"></pre>

  </div>

  <script src="JS/OverseaTransfer.js"></script>
</body>
</html>
