<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create OCBC Card</title>
    <link rel="stylesheet" href="CSS/CreateCardPage.css">
</head>
<body>
    <div class="atm-container">
        <div class="top-links">
            <a href="#" class="top-link" id="language-toggle">Eng</a>
            <span class="top-separator">|</span>
            <a href="#" class="top-link">Exit</a>
        </div>

        <a href="Index.html" class="back-link">Back</a> 
        
        <main class="main-content">
            <h1 class="greeting">
                Hello!<br>
                Please scan your face to check if you're an existing OCBC member
            </h1>

            <div id="startFaceBtn"class="verification-grid">
                <button class="verification-card">
                    <div class="icon-container face-icon">
                        <img src="photos/face_id.png" alt="Face ID" class="verification-img">
                    </div>
                    <span class="card-text">Face ID</span>
                </button>
            </div>
        </main>

        <div class="chat-icon">
            <span class="icon-bubble">ðŸ’¬</span>
        </div>

        <div id="language-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-modal">&times;</span>
                </div>
                <div class="language-grid">
                    <a href="#" class="language-option">English âœ”</a>
                    <a href="#" class="language-option">Chinese</a>
                    <a href="#" class="language-option">Tamil</a>
                    <a href="#" class="language-option">Malay</a>
                    <a href="#" class="language-option">Japanese</a>
                    <a href="#" class="language-option">Korean</a>
                </div>
            </div>
        </div>
    </div>

    <div class="face-modal-overlay" id="face-modal">
        <div class="face-modal-content">
            <button class="close-btn close-face-modal" id="close-face-modal" style="position: absolute; top: 15px; right: 15px;">&times;</button>
            <h1 class="face-modal-title">Face Verification</h1>
            <p class="face-modal-instruction">Position your face within the frame</p>
            
            <video id="video" width="480" height="360" autoplay muted playsinline></video>
            
            <p id="status">Scanning...</p>
        </div>
    </div>

<div id="registration-modal" class="registration-modal-overlay">
    <form id="registration-form" class="registration-form">
    <h1 class="reg-title">Register New User</h1>

    <!-- Left column: inputs -->
    <div class="form-left">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="ic">IC Number:</label>
      <input type="text" id="ic" name="ic" required>

      <label for="accountType">Account Type</label>
      <select id="accountType" name="accountType" required>
        <option value="" disabled selected>Select account type</option>
        <option value="savings">Savings</option>
        <option value="business">Business</option>
        <option value="personal">Personal Use</option>
      </select>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com">

      <label for="pin">New Card PIN (6 digits):</label>
      <input type="password" id="pin" name="pin" pattern="\d{6}" minlength="6" maxlength="6" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" required>

    </div>

    <!-- Right column: video -->
    <div class="form-right">
      <label>Scan Your Face</label>
      <div class="scan-box">
        <video id="video1" autoplay muted playsinline></video>
        <div class="scan-corners top-left"></div>
        <div class="scan-corners top-right"></div>
        <div class="scan-corners bottom-left"></div>
        <div class="scan-corners bottom-right"></div>
      </div>
    </div>
    <button type="submit" class="reg-btn">Register</button>
  </form>
</div>


    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="JS/language_modal.js"></script>
    <script src="JS/create_card.js"></script>
</body>
</html>
