<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Login Verification</title>
    <link rel="stylesheet" href="CSS/LoginPage.css">
</head>
<body>
    <div class="atm-container">
        
        <!-- Top Links (Positioned Absolutely) -->
        <div class="top-links">
            <a href="#" class="top-link" id="language-toggle">Eng</a>
            <span class="top-separator">|</span>
            <a href="#" class="top-link">Exit</a>
        </div>
        
        <!-- Back Link -->
        <a class="back-link" onclick="window.history.back()">Back</a> 
        
        <main class="main-content">
            <h1 class="greeting">
                Hello!<br>
                Login via OCBC App / Face Verification
            </h1>

            <div class="verification-grid">
                
                <!-- OCBC App Card -->
                <button class="verification-card">
                    <div class="icon-container ocbc-icon">
                        <!-- Placeholder for OCBC logo image (add later) -->
                        <!-- <img src="images/ocbc-logo.png" alt="OCBC Logo" class="verification-img"> -->
                    </div>
                    <span class="card-text">Email verification</span>
                </button>
                
                <!-- Face ID Card -->
                <button class="verification-card">
                    <div class="icon-container face-icon">
                        <!-- Placeholder for Face ID image (add later) -->
                        <!-- <img src="images/face-id.png" alt="Face ID" class="verification-img"> -->
                    </div>
                    <span class="card-text">Face ID</span>
                </button>

            </div>
        </main>

        <!-- Chat Icon -->
        <div class="chat-icon">
            <span class="icon-bubble">ðŸ’¬</span>
        </div>
        
        <!-- Language Modal -->
        <div id="language-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-modal">&times;</span>
                </div>
                <div class="language-grid">
                    <a href="#" class="language-option">English âœ”</a>
                    <a href="#" class="language-option">Chinese</a>
                    <a href="#" class="language-option">Tamil</a>
                    <a href="#" class="language-option">Malay</a>
                    <a href="#" class="language-option">Japanese</a>
                    <a href="#" class="language-option">Korean</a>
                </div>
            </div>
        </div>
    </div>

    <div class = "face-modal-overlay" id="face-modal">
        <div class="face-modal-content">
            <h1 class="face-modal-title">Face Verification</h1>
            <p class="face-modal-instruction">Position your face within the frame</p>
            <video id="video" width="480" height="360" autoplay muted></video>
            <p id="status">Scanning...</p>
        </div>
    </div>

    <!-- JS file for modal functionality -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="JS/language_modal.js"></script>
    <script src="JS/login.js"></script>
</body>
</html>
