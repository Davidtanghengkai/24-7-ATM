<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM OTP Verification</title>
    <link rel="stylesheet" href="CSS/otp.css">
</head>
<body>
    <div class="atm-container">


        <div class="top-links">
            <a href="#" class="top-link" id="language-toggle">ENG</a>
            <span class="top-separator">|</span>
            <a href="TransactionCancel.html" class="top-link" translateRef="exitLink">Exit</a>
        </div>
        
        
        <main id="email-step" class="main-content">
            <h1 class="greeting" translateRef="emailStepGreeting">
                Please enter your email to receive the OTP
            </h1>
            <form id="otp-form" class="otp-form">
                <input type="email" id="email-input" class="email-input" placeholder="you@example.com" translateRef="emailPlaceholder" required>
            </form>
            <div class="buttons">
                <button id="cancel" class="SBbtn" onclick="window.history.back()" translateRef="cancelButton">Cancel</button>
                <button id="OTP" type="submit" form="otp-form" class="SBbtn" translateRef="sendOtpButton">Send OTP</button>
            </div>
        </main>
        
        
        <main id="otp-step" class="main-content hidden">
            <h1 class="greeting" translateRef="otpStepGreeting">
                Please enter the OTP sent to
                <br>
                <strong id="user-email-display">you@example.com</strong>
            </h1>
            <form id="verify-form" class="otp-form">
                <input type="text" id="otp-input" class="email-input" placeholder="123456" translateRef="otpPlaceholder" required>
            </form>
            <div class="buttons">
                <button id="cancel-otp" class="SBbtn" onclick="window.history.back()" translateRef="cancelButton">Cancel</button>
                <button id="verify-btn" type="submit" form="verify-form" class="SBbtn" translateRef="verifyOtpButton">Verify OTP</button>
            </div>
        </main>

        <div id="language-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-modal">&times;</span>
                </div>
                <div class="language-grid">
                    <a href="#" class="language-option">English âœ”</a>
                    <a href="#" class="language-option">Chinese</a>
                    <a href="#" class="language-option">Tamil</a>
                    <a href="#" class="language-option">Malay</a>
                    <a href="#" class="language-option">Japanese</a>
                    <a href="#" class="language-option">Korean</a>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/language_modal.js"></script>
    <script src="JS/otp.js"></script> 
</body>

</html>
