<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM More Features Screen</title>
    <link rel="stylesheet" href="CSS/otp.css">
</head>
<body>
    <div class="atm-container">
        
        <!-- TOP RIGHT LINKS: Wrapped in a container -->
        <div class="top-links">
            <a href="#" class="top-link" id="language-toggle">ENG</a>
            <span class="top-separator">|</span>
            <a href="#" class="top-link">Exit</a>
        </div>
        
        <!-- TOP LEFT LINK: Positioned separately -->
        <a onclick="window.history.back()" class="back-link">Back</a> 
        
        <main class="main-content">
            <h1 class="greeting">
                Please enter your email to receive the OTP
            </h1>
            <form id="otp-form" class="otp-form">
                <input type="email" id="email-input" class="email-input" placeholder="you@example.com" required>
            </form>
            <div class="buttons">
            <button id="cancel" class="SBbtn" onclick="window.history.back()">Cancel</button>
            <button id="OTP" type="submit" form="otp-form" class="SBbtn">Send OTP</button>
            </div>
        </main>
    
        
        <div id="language-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-modal">&times;</span>
                </div>
                <div class="language-grid">
                    <a href="#" class="language-option">English âœ”</a>
                    <a href="#" class="language-option">Chinese</a>
                    <a href="#" class="language-option">Tamil</a>
                    <a href="#" class="language-option">Malay</a>
                    <a href="#" class="language-option">Japanese</a>
                    <a href="#" class="language-option">Korean</a>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/language_modal.js"></script> 
</body>
</html>
