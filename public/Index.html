<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCBC ATM Innovation</title>
  <link rel="stylesheet" href="CSS/index.css" />
  <link rel="stylesheet" href="CSS/chat.css" />
</head>

<body>
    <div class="atm-container">

        <section class="banner">
            <div class="top-links">
                <a href="#" class="top-link" id="language-toggle">ENG</a>
                <span class="top-separator">|</span>
                <a href="#" class="top-link" translateRef="exitLink">Exit</a>
            </div>
            <img src="photos/ocbc_banner_1.png" alt="OCBC Purpose Banner" class="banner-img" />
        </section>

        <section class="banner">
            <img src="photos/ocbc_banner_2.jpg" alt="OCBC App Banner" class="banner-img" />
        </section>

        <section class="features">
            <button class="feature-btn" onclick="window.location.href='LoginPage.html'">
                <strong translateRef="loginWithoutCardTitle">Login without Card</strong><br>
                <span translateRef="loginWithoutCardSubtitle">via Multi-Factor Authentication</span>
            </button>
            <button class="feature-btn">
                <strong translateRef="createCardTitle">Create Card</strong><br>
                <span translateRef="createCardSubtitle">make new card</span>
            </button>
            <button onclick="window.location.href='CreateCardPage.html'>
                <strong translateRef="governmentPayoutTitle">Government Payout</strong>
            </button>
        </section>

        <div id="language-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-modal">&times;</span>
                </div>
                <div class="language-grid">
                    <a href="#" class="language-option">English âœ”</a>
                    <a href="#" class="language-option">Chinese</a>
                    <a href="#" class="language-option">Tamil</a>
                    <a href="#" class="language-option">Malay</a>
                    <a href="#" class="language-option">Japanese</a>
                    <a href="#" class="language-option">Korean</a>
                </div>
            </div>
        </div>
        
    </div>
    <div id="chat-root"></div>
  </div>
  <script src="JS/index.js"></script>
  <script src="JS/language_modal.js"></script> 
  <script src="JS/widget_loader.js" defer></script>
